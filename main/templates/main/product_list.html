<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>{{ category }}</h2>
    </br>
    {% for product in product_list %}
        <h3>{{ product.name }}</h3>
        <p>Price {{ product.price }}</p>
        <p>Status {{ product.status }}</p>
        <p>Remains {{ product.remains }}</p>
    {% endfor %}
</body>
</html>
